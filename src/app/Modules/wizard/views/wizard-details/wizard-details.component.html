<div class="flex justify-center items-start h-screen p-16">
    <form [formGroup]="wizardForm" class="max-w-sm mx-auto" (ngSubmit)="save()">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Wizard name
            </label>
            <input type="text" id="name" formControlName="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <div class="mb-5">
            <label for="house" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Wizard house
            </label>
            <input type="text" id="house" formControlName="house"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <div formArrayName="wands">
            <div *ngFor="let wand of wands.controls; let i = index" [formGroupName]="i"
                class="mb-5 border p-3 rounded-lg">
                <div class="mb-5">
                    <label for="wood" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Wand Wood
                    </label>
                    <input type="text" formControlName="wood"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                </div>

                <div class="mb-5">
                    <label for="core" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Wand Core
                    </label>
                    <input type="text" formControlName="core"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                </div>

                <div class="mb-5">
                    <label for="length" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Wand Length
                    </label>
                    <input type="number" formControlName="length"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                </div>

                <button type="button" (click)="removeWand(i)"
                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    Remove Wand
                </button>
            </div>
        </div>

        <button type="button" (click)="addWand()"
            class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Add Wand
        </button>

        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            {{ wizardId ? 'Update' : 'Add' }}
        </button>
    </form>
</div>
