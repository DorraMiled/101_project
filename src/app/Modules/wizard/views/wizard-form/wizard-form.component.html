<div class="flex justify-center items-start h-screen p-16 ">
    <form [formGroup]="wizardForm" class="max-w-sm mx-auto" (ngSubmit)="save()">
        <div class="grid grid-cols-2 gap-5">
            <ng-container *ngFor="let form of formTemplate">
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        {{ form.label }}
                    </label>
                    <input type="text" id="name" formControlName="{{ form.ControlName }}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                </div>
            </ng-container>
        </div>

        <div formArrayName="wands">
            <div *ngFor="let wand of wands.controls; let i = index" [formGroupName]="i"
                class="mb-5 border p-3 rounded-lg relative">
                <button type="button" (click)="removeWand(i)"
                    class="absolute top-2 right-2 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-full text-xs p-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    X
                </button>
                <div class="grid grid-cols-2 gap-5">
                    <ng-container *ngFor="let formarray of formarrayTemplate">
                        <div>
                            <label for="wood" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                {{ formarray.label }}
                            </label>
                            <input type="text" formControlName="{{ formarray.ControlName }}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-36">
            <ng-container *ngFor="let b of formbutton">
                <button type="{{ b.type }}" (click)="b.Action()"
                    class="glass text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    {{ b.label }}
                </button>
            </ng-container>
        </div>
    </form>
</div>
